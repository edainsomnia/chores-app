<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household App</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <link rel="apple-touch-icon" href="static/icon.png">
    <link rel="stylesheet" href="static/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">

    <script>
        // Service Worker Registrierung (sauber ohne Syntaxfehler)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log("Service Worker registriert", reg))
                    .catch(err => console.log("Service Worker Fehler", err));
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Household Check ðŸ§¹</h1>
        <nav>
            <a href="index.html">Household</a> | 
            <a href="personal.html">âœ¨ Personal Care</a> | 
            <a href="scoreboard.html">Scoreboard</a> |
            <a href="history.html">History</a>
        </nav>
    </header>

    <main>
        <section class="user-selection">
            <p class="section-label">Who is active?</p>
            <div class="user-button-group">
                <div class="user-container active">
                    <a href="#" class="user-btn-main">Eda</a>
                    <a href="profile.html" class="profile-link-btn" title="View Profile">ðŸ‘¤</a>
                </div>
            </div>
        </section>

        <section class="task-section">
            <div class="section-header">
                <h2 class="section-title">Open Chores</h2>
                <select id="roomFilter" onchange="updateFilter(this.value)" class="room-selector">
                    <option value="all">All Rooms</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="living-room">Living Room</option>
                </select>
            </div>

            <div class="task-list" id="taskList">
                <div class="task-card" data-room="kitchen">
                    <div class="task-info">
                        <h3>Dishwasher</h3>
                        <p>Kitchen â€¢ 10 Points</p>
                    </div>
                    <a href="#" class="complete-btn">Done</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateFilter(value) {
            const url = new URL(window.location);
            url.searchParams.set('filter', value);
            window.history.pushState({}, '', url); // Ã„ndert URL ohne Neuladen
            applyFilter();
        }

        function applyFilter() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedRoom = urlParams.get('filter') || 'all';
            const tasks = document.querySelectorAll('.task-card');

            tasks.forEach(task => {
                const taskRoom = task.getAttribute('data-room');
                if (selectedRoom === 'all' || taskRoom === selectedRoom) {
                    task.style.display = 'flex';
                } else {
                    task.style.display = 'none';
                }
            });
        }

        window.onload = applyFilter;
    </script>
</body>
</html>
